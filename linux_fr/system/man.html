    <h1>Comment lire une page du manuel</h1>


    Le manuel contient plusieurs sections (man man pour avoir la liste complète)<br/>


    On peut explicitement consulter une page du manuel dans une section donnée:<br/>

    man printf<br/>
    documentation shell printf<br/>

    man 2 printf<br/>
    documentation de la fonction C printf<br/>
